repos:
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: \.(yaml|yml)$

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        args: ["--config=.gitleaks.toml"]

  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.2.276
    hooks:
      - id: checkov
        args: ["--framework", "kubernetes", "--config-file", ".checkov.yaml"]
        files: \.(yaml|yml)$

  - repo: https://github.com/open-policy-agent/conftest
    rev: v0.52.0
    hooks:
      - id: conftest
        args: ["--policy", "policy/argo"]
        files: \.(yaml|yml)$
